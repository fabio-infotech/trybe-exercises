<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Talk Form</title>
  <link rel="stylesheet" href="bulma/css/bulma.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="section has-text-centered">
    <header class=''>
      <h1 class="title">Speaker Submission</h1>
      <p class="subtitle"><em>Want to speak at our fake conference? Fill out
        this form.</em></p>
    </header>
  </section>
  <hr>
  <form action="" method="get" class="">
    <div class="field">
      <div class="control">
        <label class="label" for="full-name">Name</label>
        <input class="input" type="text" name="name" id="full-name">
      </div>
      <p class="label">Type of Talk</p>
      <div class="field">
        <div class="control">          
          <input type="radio" name="talk-type" id="talk-type-1" value="main-stage" checked>
          <label class="radio" for="talk-type-1">Main Stage</label>
          <input type="radio" name="talk-type" id="talk-type-2" value="workshop">
          <label class="radio" for="talk-type-2">Workshop</label>
        </div>
      </div>
      <div class="field">
        <div class="control">
          <label class="label" for="t-shirt-size">T-Shirt Size</label>
          <div class="select is-rounded is-small">
            <select name="t-shirt" id="t-shirt-size">
              <option value="xs">Extra Small</option>
              <option value="s">Small</option>
              <option value="m">Medium</option>
              <option value="l">Large</option>
            </select>
          </div>
        </div>
      </div>
      <div class="field">
        <div class="control">
          <label class="label" for="abstract-1">Abstract</label>
          <textarea class="textarea" name="abstract" id="abstract-1" cols="30" rows="10" maxlength="500" placeholder="Describe your talk in 500 characters or less."></textarea>
        </div>
      </div>
      <div class="field">
        <div class="control">
          <label class="checkbox" for="available-1">
            <input type="checkbox" name="available" id="available-1">I'm available for the talk.
          </label>
        </div>
      </div>
      <div class="field is-grouped wow">
        <div class="control">
          <button class="button is-success" type="submit">Submit</button>
        </div>
        <div class="control">
          <button class="button is-danger" type="reset">Cancel</button>
        </div>
      </div>
  </div>
  </form>
</body>
</html>
